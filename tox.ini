[tox]
envlist = py25,py26,py27,pypy,py32,py33,lint
setenv =
    PIP_USE_MIRRORS=1

[testenv]
deps = mock
       unittest2
       lockfile
       paramiko
commands = cp libcloud/test/secrets.py-dist libcloud/test/secrets.py
           python setup.py test

[testenv:py26]
deps = mock
       unittest2
       lockfile
       paramiko
       coverage
commands = cp libcloud/test/secrets.py-dist libcloud/test/secrets.py
           python setup.py test
           python setup.py coverage

[testenv:py25]
setenv = PIP_INSECURE=1
deps = mock
       unittest2
       lockfile
       ssl
       simplejson
       paramiko

[testenv:py32]
deps = mock
       lockfile

[testenv:py33]
deps = mock
       lockfile

[testenv:docs]
deps = sphinx
basepython = python2.7
changedir = docs
commands = python ../contrib/generate_provider_feature_matrix_table.py
           sphinx-build -W -b html -d {envtmpdir}/doctrees . _build/html

[testenv:lint]
deps = flake8
commands = flake8 --exclude="test/" libcloud/
           flake8 --max-line-length=160 libcloud/test/
           flake8 demos/
           flake8 --ignore=E902 docs/examples/
           flake8 --ignore=E902 contrib/
